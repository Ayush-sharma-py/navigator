version: "3.9"
services:
     base:
          build: images/base
          environment: 
               - USER=docker
     pillar:
          build: images/pillar
          environment: 
               - USER=docker
     lidar_front:
          network_mode: host
          build: 
               context: packages/perception/velodyne_nodes
               dockerfile: ../../../images/frame/Dockerfile
          environment: 
               - USER=docker
               - package_name=vt_velodyne_nodes
               - param_name=vlp16_voltron_front.param.yaml
          volumes:
               - type: bind
                 source: ./params
                 target: /opt/params
     lidar_rear:
          network_mode: host
          build: 
               context: packages/perception/velodyne_nodes
               dockerfile: ../../../images/frame/Dockerfile
          environment: 
               - USER=docker
               - package_name=vt_velodyne_nodes
               - param_name=vlp16_voltron_rear.param.yaml
          volumes:
               - type: bind
                 source: ./params
                 target: /opt/params
